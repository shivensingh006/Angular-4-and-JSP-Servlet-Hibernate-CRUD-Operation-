<div class="container-fluid">
  <header class="jumbotron">
 <h1 class="header-text" *ngIf="searchResult.id; else add_new">Edit Phone</h1>
<ng-template #add_new>
  <h1 class="header-text">Add Phone</h1>
</ng-template>
</header>

</div>
<div class="container">

<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
  <input type="hidden" name="id" value="{{searchResult.id}}" />
  <div class="form-group">
    <label for="Macaddress">
      Phone Mac
    </label>
    <input id="macaddress" type="text" class="form-control" value="{{searchResult.Macaddress}}" formControlName="macaddress">
  </div>

  <div class="form-group">
    <label for="IPAddress">
      IPAddress
    </label>
    <input id="IPAddress" type="text"  class="form-control" value="{{searchResult.Ipaddress}}" formControlName="IPAddress">
  </div>

  <div class="form-group">
    <label for="Model">
      Model
    </label>
    <input id="Model" type="text" class="form-control" value="{{searchResult.Model}}"  formControlName="Model">
  </div>


  <div class="form-group">
    <label for="Firmware">
      Software
    </label>
    <input id="Firmware" type="text" class="form-control" value="{{searchResult.Firmware}}"  formControlName="Firmware">
  </div>


  <button class="button" type="submit">Submit</button>

</form>
